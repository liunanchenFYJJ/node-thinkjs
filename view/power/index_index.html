<!-- 利用 vue 实例进行数据绑定 -->
<div id="app">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">运维总览</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <!-- 内容主体 -->
                <div class="layui-row">
                    <div class="layui-col-sm6 layui-col-md3">
                        <fieldset class="layui-elem-field">
                            <legend>平台工程总览</legend>
                            <div class="layui-field-box animation1">
                                <div class="row hz_pannel_120">

                                    </div>
                                    <div class="col-sm-6 col-xs-12">

                                        <span>离线子站:</span>
                                        <span>检修子站:</span>                                        
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="layui-col-sm6 layui-col-md3">
                        <fieldset class="layui-elem-field">
                            <legend>指标检测总览</legend>
                            <div class="layui-field-box animation1">
                                <div class="row hz_pannel_120">
                                    <div class="col-sm-6 col-xs-12">
                                        <i class="layui-icon" style="font-size: 64px; color: rgb(30, 159, 255);"></i>
                                    </div>
                                    <div class="col-sm-6 col-xs-12">
                                        <span>总指标数:</span>
                                        <span>设备指标数:</span>
                                        <span>运行指标:</span>
                                        <span>异常指标率:</span>                                        
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="layui-col-sm6 layui-col-md3">
                        <fieldset class="layui-elem-field">
                            <legend>告警检测总览</legend>
                            <div class="layui-field-box animation1">
                                <div class="row hz_pannel_120">
                                    <div class="col-sm-6 col-xs-12">
                                        <i class="layui-icon" style="font-size: 64px; color: rgb(30, 159, 255);"></i>
                                    </div>
                                    <div class="col-sm-6 col-xs-12">
                                        <span>今日告警数:</span>
                                        <span>严重等级:</span>
                                        <span>普通等级:</span>
                                        <span>一般等级:</span>                                        
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="layui-col-sm6 layui-col-md3">
                        <fieldset class="layui-elem-field">
                            <legend>待办事项总览</legend>
                            <div class="layui-field-box animation1">
                                <div class="row hz_pannel_120">
                                    <div class="col-sm-6 col-xs-12">
                                        <i class="layui-icon" style="font-size: 64px; color: rgb(30, 159, 255);"></i>
                                    </div>
                                    <div class="col-sm-6 col-xs-12">
                                        <span>近期待办:</span>
                                        <span>紧急等级:</span>
                                        <span>普通等级:</span>
                                        <span>一般等级:</span>

                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-sm6 layui-col-md8">
                        <fieldset class="layui-elem-field">
                            <legend>平台总流量趋势</legend>
                            <div class="layui-field-box">
                                <div id="total_fuhe_map" style="height: 240px; width: 100%;"></div>
                            </div>
                        </fieldset>
                    </div>               
                    <div class="layui-col-sm6 layui-col-md4">
                        <fieldset class="layui-elem-field">
                            <legend>站点负荷区间分布(kw)</legend>
                            <div class="layui-field-box">
                                <div id="fuhe_map" style="height: 240px; width: 100%;"></div>
                            </div>
                        </fieldset>
                    </div>               
                </div>
                <div class="layui-row">
                    <div class="layui-col-sm6 layui-col-md6">
                        <fieldset class="layui-elem-field">
                            <legend>Top 10 用能站点</legend>
                            <div class="layui-field-box">
                                <div id="top_fuhe_map" style="height: 240px; width: 100%;"></div>
                            </div>
                        </fieldset>
                    </div>               
                    <div class="layui-col-sm6 layui-col-md6">
                        <fieldset class="layui-elem-field">
                            <legend>平台用能趋势(kwh)</legend>
                            <div class="layui-field-box">
                                <div id="top_energy_map" style="height: 240px; width: 100%;"></div>
                            </div>
                        </fieldset>
                    </div> 
                </div>
                <div class="layui-row">
                    <div class="layui-col-sm12 layui-col-md12">
                        <fieldset class="layui-elem-field">
                            <legend>重点站点服务检测|<a><i class="fa fa-plus-circle"></i></a>添加关注</legend>
                            <div class="layui-field-box">
                                <div id="top_energy_map" style="height: 240px; width: 100%;"></div>
                            </div>
                        </fieldset>
                    </div> 
                </div>                
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        // 利用vue进行数据绑定
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'jj'
            }
        });
        // echarts图标初始化
        var myChart = echarts.init(document.getElementById('total_fuhe_map'));
        var myChart1 = echarts.init(document.getElementById('fuhe_map'));        
        var myChart2 = echarts.init(document.getElementById('top_fuhe_map'));        
        var myChart3 = echarts.init(document.getElementById('total_energy_map'));        
        var option = {
            tooltip: {},
            xAxis: {
                type: 'category',
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '销量',
                type: 'line',
                smooth: 'line',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        option1 = {
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            calculable : true,
            series : [
                {
                    name:'负荷',
                    type:'pie',
                    radius : [30, 110],
                    center : ['50%', '50%'],
                    roseType : 'area',
                    data:[
                        {value:10, name:'rose1'},
                        {value:5, name:'rose2'},
                        {value:15, name:'rose3'},
                        {value:25, name:'rose4'}
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart1.setOption(option1);
        myChart2.setOption(option1);
        myChart3.setOption(option1);
    }())
</script>
